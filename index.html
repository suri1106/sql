<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket</title>
    <link rel="icon" type="image/x-icon" href="m1.png">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <br><br>
                <li><img src="m1.png" class="img" alt=""></li>
                <a class="a" href="sigup.html">SignUp</a>

            </div>
        </nav>
    </header>

    <div class="d1">
        <form action="supermarket.html" method="POST">
            <h1>Login</h1>
            <table>
                <tr>
                    <th>
                        <input type="text" class="input" id="name" name="username" placeholder="enter the user name"
                            required>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="password" class="input" id="pass" name="pass" placeholder="enter the password"
                            required>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="submit">submit</button>
                    </th>
                </tr>
            </table>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
